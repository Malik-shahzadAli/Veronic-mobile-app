<ion-content class="color" >
  <ion-card class="card">
    <ion-card-header >
      <ion-card-title class="textColor">{{ 'Accident.title' | translate }}</ion-card-title>
    </ion-card-header>

    <ion-card-content >
      <ion-grid >
        <ion-row >
          <ion-col size-md='4' offset-md='4'>
            <div class="toggle">
              <div>
                <input type="radio" name="Accident" value="accidentYes" id='accidentYes' />
                <label for="accidentYes">{{ 'Accident.yes' | translate }}</label>
              </div>
              <div style="margin-top: 10px;">
                <input type="radio" name="Accident" value="accidentNo" id="accidentNo" />
                <label for="accidentNo">{{ 'Accident.no' | translate }}</label>
              </div>
            </div>
          
            <ion-grid>
              <ion-row>
                <ion-col>
                  <div class="ion-text-start" style="float: left;">
                    <ion-back-button defaultHref="home-owner"></ion-back-button>
                  </div>
                  <div class="ion-text-end">
                    <ion-chip class="background" routerLink='/add-another-driver'>
                      <ion-label class="text">{{ 'Accident.next' | translate }}</ion-label>
                    </ion-chip>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  
 
</ion-content>
