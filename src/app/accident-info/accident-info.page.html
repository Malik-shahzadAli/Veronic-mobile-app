<ion-content class="color" >
  <ion-card class="card">
    <ion-card-header >
      <ion-card-title class="textColor">{{ 'Accident.title' | translate }}</ion-card-title>
    </ion-card-header>

    <ion-card-content >
      <ion-grid >
        <ion-row >
          <ion-col size-md='4' offset-md='4'>
            <form [formGroup]='accidentAsk'>
              <div class="toggle" (change)="changeStatus($event)">
                <div>
                  <input type="radio" formControlName="accidentStatus" value="Y" id='yes-accident' />
                  <label for="yes-accident">{{ 'Accident.yes' | translate }}</label>
                </div>
                <div style="margin-top: 10px;">
                  <input type="radio" formControlName="accidentStatus" value='N' id='no-accident' />
                  <label for="no-accident">{{ 'Accident.no' | translate }}</label>
                </div>
              </div>
            
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <div class="ion-text-start" style="float: left;">
                      <ion-button fill="clear" routerDirection="back" routerLink='/home-owner' routerDirection="back"> <small>{{ 'PRIMARY-NAME.back' | translate }} </small><ion-icon slot="start" name="arrow-back"></ion-icon> </ion-button>
                      <!-- <ion-back-button defaultHref="home-owner"></ion-back-button> -->
                    </div>
                    <div class="ion-text-end" *ngIf='!select'>
                      <ion-button fill="clear" (click)="getErrorTost()"> <small>{{ 'PRIMARY-NAME.next' | translate }}</small> <ion-icon slot="end" name="arrow-forward"></ion-icon></ion-button>
                      <!-- <ion-chip class="background" (click)="getErrorTost()">
                        <ion-label class="text">{{ 'Education.next' | translate }}</ion-label>
                      </ion-chip> -->
                    </div>
                    <div class="ion-text-end" *ngIf='select'>
                      <ion-button fill="clear" routerLink='/add-another-driver' (click)="getUserAccidentInfoStatusNextClick()"><small>{{ 'PRIMARY-NAME.next' | translate }} </small><ion-icon slot="end" name="arrow-forward"></ion-icon></ion-button>
                      <!-- <ion-chip class="background" routerLink='/add-another-driver' (click)="getUserAccidentInfoStatusNextClick()">
                        <ion-label class="text">{{ 'Accident.next' | translate }}</ion-label>
                      </ion-chip> -->
                    </div>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </form>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  
 
</ion-content>
