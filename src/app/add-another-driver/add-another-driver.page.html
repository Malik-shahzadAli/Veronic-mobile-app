<ion-content >
  <div class="flex">
  <ion-card style="align-self: center !important; width:99%;box-shadow:rgba(0, 0, 0, 0.0) 0px 4px 16px;">
    <div class="ion-text-center">
      <ion-progress-bar color='danger' value="0.5" style="margin-bottom: 3vh;"></ion-progress-bar>
      <img src="assets/icon/addDriver.png" />
    </div>
    <ion-card-header>
      <ion-card-title class="ion-text-center">{{ 'AddAnOtherDriver.title' | translate }}</ion-card-title>
      <ion-card-subtitle class="ion-text-center">{{ 'AddAnOtherDriver.subtitle' | translate }}</ion-card-subtitle>
    </ion-card-header>
    <!-- <ion-card-content>
      <div *ngFor="let d of existingListOfDrivers">
      <ion-card  style="background:white;">             
        <ion-card-content>
          <ion-icon name="person-circle-outline" style="zoom:3.0;"></ion-icon>
          <P style="text-align: left; color: red;">{{customerFirstName}}</P>
        </ion-card-content>
      </ion-card>
    </div>
    </ion-card-content> -->
    <ion-card-content >
      <ion-grid >
        <ion-row >
          <ion-col size-md='4' offset-md='4'>
          
              <ion-card>             
                <ion-card-content>
                  <div class="ion-text-center">
                    <ion-avatar style=" margin: auto;">
                      <ion-img src='assets/icon/userAded.png'></ion-img>
                    </ion-avatar>
                    <p style="margin-bottom:3px">{{customerFirstName}}</p>
                  </div>
                </ion-card-content>
              </ion-card>
       
            <div *ngFor="let d of existingListOfDrivers">
              <ion-card  style="background:white;">             
                <ion-card-content>

                  <div class="ion-text-center">
                    <ion-avatar style=" margin: auto;">
                      <ion-img src='assets/icon/userAded.png'></ion-img>
                    </ion-avatar>
                    <p style="margin-bottom:3px">{{d.driverData.dName}}</p>
                  </div>

                  <!-- <ion-avatar>
                    <ion-icon src='assets/icon/addDriver.png'></ion-icon>
                  </ion-avatar> -->
                  <!-- <ion-icon name="person-circle-outline" style="zoom:3.0;"></ion-icon> -->
                  <!-- <P style="text-align: left; color: red;">{{d.driverData.dName}}</P> -->
                </ion-card-content>
              </ion-card>
            </div>
           
   
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
    <ion-card-header>
      <!-- <ion-button (click)="addAnotherDriver()">{{ 'AddAnOtherDriver.button' | translate }}</ion-button> -->
      <ion-chip  class="disableNext" size="large" color="success"  (click)="addAnotherDriver()" >
        <ion-label class="next" style="padding-left:12%;">{{ 'AddAnOtherDriver.button' | translate }}</ion-label>
      </ion-chip>
      <!-- Enable Button -->
      <ion-chip  class="enableNext" size="large"  routerLink='/vehicle-splash' >
        <ion-label class="next">{{ 'PRIMARY-NAME.next' | translate }}</ion-label>
      </ion-chip>
    </ion-card-header>
    <ion-progress-bar color='danger' value="0.5"></ion-progress-bar>
  </ion-card>
</div>
</ion-content>
