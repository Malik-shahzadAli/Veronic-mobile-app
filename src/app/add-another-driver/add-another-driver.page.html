
<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
  <div class="flex">
  <ion-card style="align-self: center !important; width:99%;box-shadow:rgba(0, 0, 0, 0.0) 0px 4px 16px;">
    <div class="ion-text-center">
      <ion-progress-bar color='danger' value="0.66" style="margin-bottom: 3vh;"></ion-progress-bar>
    </div>
    <div style="align-self: flex-start !important; align-items: start; position: fixed; display: flow-root;">
      <ion-back-button defaultHref='/date-of-birth' slot="start"></ion-back-button>
    </div>
    <div class="ion-text-center">
      <img src="assets/icon/addDriver.png" />
    </div>
    <ion-card-header>
      <ion-card-title class="ion-text-center">{{ 'AddAnOtherDriver.title' | translate }}</ion-card-title>
      <ion-card-subtitle class="ion-text-center">{{ 'AddAnOtherDriver.subtitle' | translate }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content >
      <ion-grid >
        <ion-row >
          <ion-col size-md='4' offset-md='4'>
          
              <ion-card>             
                <ion-card-content>
                  <div class="ion-text-center">
                    <ion-avatar style=" margin: auto;">
                      <ion-img src='assets/icon/userAded.png'></ion-img>
                    </ion-avatar>
                    <p style="margin-bottom:3px">{{customerFirstName}}</p>
                  </div>
                </ion-card-content>
              </ion-card>
       
            <div *ngFor="let d of existingListOfDrivers">
              <ion-card  style="background:white;">             
                <ion-card-content>

                  <div class="ion-text-center">
                    <ion-avatar style=" margin: auto;">
                      <ion-img src='assets/icon/userAded.png'></ion-img>
                    </ion-avatar>
                    <p style="margin-bottom:3px">{{d.driverData.dName}}</p>
                  </div>
                </ion-card-content>
              </ion-card>
            </div>
           
   
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
    <ion-card-header>
      <ion-chip  class="disableNext" size="large" color="primary"  (click)="addAnotherDriver()" >
        <ion-label class="next" style="padding-left:12%;">{{ 'AddAnOtherDriver.button' | translate }}</ion-label>
      </ion-chip>
      <!-- Enable Button -->
      <ion-chip  class="enableNext" size="large"  routerLink='/vehicle-splash' >
        <ion-label class="next">{{ 'PRIMARY-NAME.next' | translate }}</ion-label>
      </ion-chip>
    </ion-card-header>
    <ion-progress-bar color='danger' value="1"></ion-progress-bar>
  </ion-card>
</div>
</ion-content>
