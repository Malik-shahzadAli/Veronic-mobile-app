
<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
  <div >
  <ion-card style="align-self: center !important; box-shadow:rgba(0, 0, 0, 0.0) 0px 4px 16px;">
    <div class="ion-text-center">
      <ion-progress-bar color='danger' value="0.66" style="margin-bottom: 3vh;"></ion-progress-bar>
    </div>
    <div style="display: table-caption;">
      <ion-back-button defaultHref='/accident-info' slot="start"></ion-back-button>
    </div>
    <div class="ion-text-center">
      <img src="assets/icon/addDriver.svg" />
    </div>
    <ion-card-header>
      <ion-card-title class="ion-text-center">{{ 'AddAnOtherDriver.title' | translate }}</ion-card-title>
    </ion-card-header>

    <ion-card-content >
      <ion-grid >
        <ion-row >
          <ion-col size-md='4' offset-md='4'>
              <ion-card  style="background:white;">             
                <ion-card-content>
                  <div class="ion-text-center">
                      <ion-row size='4'>
                        <ion-col >
                          <ion-img src='assets/icon/userAded.svg' style="width: 100% !important;"></ion-img>
                        </ion-col>
                        <ion-col style="display: flow-root;">
                          <p style="margin-top:30%;">{{customerFirstName}}</p>
                        </ion-col>
                        <ion-col style="padding-top: 10%;">
                          <span ><ion-icon name="close-outline" style="zoom: 2; color:  #D70020;"></ion-icon></span>
                        </ion-col>
                      </ion-row>
                  </div>
                </ion-card-content>
              </ion-card>
       
            <div *ngFor="let d of existingListOfDrivers">
              <ion-card  style="background:white;">             
                <ion-card-content>
                  <div class="ion-text-center">
                      <ion-row size='4'>
                        <ion-col >
                          <ion-img src='assets/icon/userAded.svg' style="width: 100% !important;"></ion-img>
                        </ion-col>
                        <ion-col style="display: flow-root;">
                          <p style="margin-top:30%;">{{d.driverData.dName}}</p>
                        </ion-col>
                        <ion-col style="padding-top: 10%;">
                          <span ><ion-icon name="close-outline" style="zoom: 2; color:  #D70020;"></ion-icon></span>
                        </ion-col>
                      </ion-row>
                  </div>
                </ion-card-content>
              </ion-card>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
    <ion-card-header>
      <ion-chip  class="disableNext" size="large" style="display: flex;" color="primary"  (click)="addAnotherDriver()" >
        <ion-label class="nex">{{ 'AddAnOtherDriver.button' | translate }}</ion-label>
      </ion-chip>
      <ion-chip  class="enableNext" style="display: flex;" size="large"  routerLink='/vehicle-splash' >
        <ion-label class="nex">{{ 'PRIMARY-NAME.next' | translate }}</ion-label>
      </ion-chip>
    </ion-card-header>
    <ion-progress-bar color='danger' value="1"></ion-progress-bar>
  </ion-card>
</div>
</ion-content>
