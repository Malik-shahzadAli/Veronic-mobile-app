<ion-content >
  <div class="flex">
  <ion-card style="align-self: center !important; width:99%;box-shadow:rgba(0, 0, 0, 0.0) 0px 4px 16px;">
    <div class="ion-text-center">
      <ion-progress-bar color='danger' value="0.75" style="margin-bottom: 3vh;"></ion-progress-bar>
      <div style="display: table-caption;">
        <ion-back-button defaultHref='/add-another-driver/dob' slot="start"></ion-back-button>
      </div>
      <img src="assets/icon/marriage.svg" />
    </div>
    <ion-card-header style="margin-bottom: 0px !important; padding-bottom: 0px !important; padding-top: 0px !important;">
      <ion-card-subtitle class="ion-text-center">{{ 'DInfo.dInfo' | translate }}</ion-card-subtitle>
      <ion-card-title class="ion-text-center">{{ 'relationship.title' | translate }} {{gettingDriverNameFromSingleDriverObj}} {{ 'relationship.title2' | translate }}</ion-card-title>
    </ion-card-header>
    <ion-card-content style="padding-bottom:0px !important">
      <form [formGroup]='relationshipStatus'>
        <div class="toggle" (ionChange)="changeStatus($event)">
          <ion-list>
            <ion-radio-group  value="anchovies">
              <ion-item>
                <label for="children">{{ 'relationship.child' | translate }}</label>
                <ion-radio slot="end" formControlName="relationship" value="C" id='children' color="danger"></ion-radio>
              </ion-item>
    
              <ion-item>
                <label for="wife">{{ 'relationship.spouse' | translate }}</label>
                <ion-radio slot="end" formControlName="relationship" value='S' id='wife' color="danger"></ion-radio>
              </ion-item>
            </ion-radio-group>
          </ion-list>
        </div>
      </form>
    </ion-card-content>
    <ion-card-header style="margin-bottom: 0px !important; padding-bottom: 0px !important; padding-top: 0px !important;">
      <ion-chip *ngIf='!select' class="disableNext" size="large" color="danger" (click)="getErrorTost()" >
        <ion-label class="next">NEXT</ion-label>
      </ion-chip>
      <!-- Enable Button -->
      <ion-chip *ngIf='select' class="enableNext" size="large"  routerLink='/add-another-driver/education' (click)="getDriverRelationshipNextClick()" >
        <ion-label class="next">NEXT</ion-label>
      </ion-chip>
    </ion-card-header>
    <ion-progress-bar color='danger' value="0.5"></ion-progress-bar>
  </ion-card>
</div>
</ion-content>
