<ion-content class="color">
  <ion-card class="card">
    <ion-card-header>
      <ion-card-title class="textColor">{{ 'relationship.title' | translate }} Ali {{ 'relationship.title2' | translate }}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-grid>
        <ion-row >
          <ion-col size-md='4' offset-md='4'>
            <div class="toggle">
              <div>
                <input type="radio" name="Accident" value="accidentYes" id='accidentYes' />
                <label for="accidentYes">{{ 'relationship.child' | translate }}</label>
              </div>
              <div style="margin-top: 10px;">
                <input type="radio" name="Accident" value="accidentNo" id="accidentNo" />
                <label for="accidentNo">{{ 'relationship.spouse' | translate }}</label>
              </div>
            </div> 
            <ion-grid>
              <ion-row>
                <ion-col>
                  <div class="ion-text-start" style="float: left;">
                    <ion-back-button defaultHref="add-another-driver/dob"></ion-back-button>
                  </div>
                  <div class="ion-text-end">
                    <ion-chip class="background" routerLink='/add-another-driver/education'>
                      <ion-label class="text">{{ 'PRIMARY-NAME.next' | translate }}</ion-label>
                    </ion-chip>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  
 
</ion-content>
