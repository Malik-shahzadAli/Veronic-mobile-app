<ion-content class="color">
  <ion-card class="card">
    <ion-card-header>
      <ion-card-title class="textColor">{{ 'isEmployed.title' | translate }}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-grid>
        <ion-row >
          <ion-col size-md='4' offset-md='4'>
            <form [formGroup]='driverIsEmployed'>
              <div class="toggle" (change)="changeStatus($event)">
                <div>
                  <input type="radio" formControlName="employmentStatus" value="E" id='employed' />
                  <label for="employed">{{ 'isEmployed.employ' | translate }}</label>
                </div>
                <div style="margin-top: 10px;">
                  <input type="radio" formControlName="employmentStatus" value='U' id='unemployed' />
                  <label for="unemployed">{{ 'isEmployed.other' | translate }}</label>
                </div>
              </div>
            </form> 
            <ion-grid>
              <ion-row>
                <ion-col>
                  <div class="ion-text-start" style="float: left;">
                    <ion-button fill="clear"  routerLink='/add-another-driver/education' routerDirection="back"> <small>{{ 'PRIMARY-NAME.back' | translate }} </small><ion-icon slot="start" name="arrow-back"></ion-icon> </ion-button>
                    <!-- <ion-back-button defaultHref="/add-another-driver/education"></ion-back-button> -->
                  </div>
                  <div class="ion-text-end" *ngIf='!select'>
                    <ion-button fill="clear" (click)="getErrorTost()"><small>{{ 'PRIMARY-NAME.next' | translate }} </small> <ion-icon slot="end" name="arrow-forward"></ion-icon></ion-button>
                    <!-- <ion-button (click)="getErrorTost()">{{ 'AddAnotherVehical.addAnotherVehicle' | translate }}</ion-button> -->
                    <!-- <ion-chip class="background" (click)="getErrorTost()">
                      <ion-label class="text">{{ 'Education.next' | translate }}</ion-label>
                    </ion-chip> -->
                  </div>
                  <div class="ion-text-end" *ngIf='select'>
                    <ion-button fill="clear" (click)="getDriverIsEmployedNextClick()" routerLink='/add-another-driver/accident'> <small>{{ 'PRIMARY-NAME.next' | translate }} </small> <ion-icon slot="end" name="arrow-forward"></ion-icon></ion-button>
                    <!-- <ion-button (click)="getDriverIsEmployedNextClick()" routerLink='/add-another-driver/accident'>{{ 'AddAnotherVehical.addAnotherVehicle' | translate }}</ion-button> -->
                    <!-- <ion-chip class="background" (click)="getDriverIsEmployedNextClick()" routerLink='/add-another-driver/accident'>
                      <ion-label class="text">{{ 'PRIMARY-NAME.next' | translate }}</ion-label>
                    </ion-chip> -->
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  
 
</ion-content>
