<ion-content >
  <div class="flex">
  <ion-card style="align-self: center !important; width:99%;box-shadow:rgba(0, 0, 0, 0.0) 0px 4px 16px;">
    <div class="ion-text-center">
      <ion-progress-bar color='danger' value="0.75" style="margin-bottom: 3vh;"></ion-progress-bar>
      <img src="assets/icon/user-cloud.png" />
    </div>
    <ion-card-header>
      <ion-card-subtitle class="ion-text-center">{{ 'DInfo.dInfo' | translate }}</ion-card-subtitle>
      <ion-card-title class="ion-text-center">{{ 'SecoundaryDriverInformation.title' | translate }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]='primaryName'>
        <ion-input class="roundedInput input-lg capital" formControlName='firstName' placeholder="{{ 'SecoundaryDriverInformation.name' | translate }}"></ion-input>
      </form>
    </ion-card-content>
    <ion-card-header>
      <ion-chip *ngIf='primaryName.status === "INVALID"' class="disableNext" size="large" color="danger" (click)="getErrorTost()" >
        <ion-label class="next">NEXT</ion-label>
      </ion-chip>
      <!-- Enable Button -->
      <ion-chip *ngIf='primaryName.status !== "INVALID"' class="enableNext" size="large"  (click)="getUserNameNextClick()" routerLink='/add-another-driver/dob' >
        <ion-label class="next">NEXT</ion-label>
      </ion-chip>
    </ion-card-header>
    <ion-progress-bar color='danger' value="0.16"></ion-progress-bar>
  </ion-card>
</div>
</ion-content>
