<ion-content class="color" >
  <ion-card class="card">
    <ion-card-header >
      <ion-card-title class="textColor">{{ 'AddAnotherVehical.title' | translate }}</ion-card-title>
      <ion-card-subtitle>{{ 'AddAnotherVehical.subtitle' | translate }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content >
      <ion-grid >
        <ion-row >
          <ion-col size-md='4' offset-md='4'>
            <div *ngFor="let c of existingListOfCars">
              <ion-card style="background:white;">             
                <ion-card-content>
                  <ion-icon name="car-sport-outline" style="zoom: 3.0;"></ion-icon>
                  <P style="text-align: left; color: red;">{{c.make}} | {{c.model}} | {{c.year}}</P>
                </ion-card-content>
              </ion-card>
            </div>
            <ion-button routerLink='/add-vehicle'>{{ 'AddAnotherVehical.addAnotherVehicle' | translate }}</ion-button>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <div class="ion-text-start" style="float: left;">
                    <ion-button fill="clear"  routerLink='/finance-mode' routerDirection="back"> <small>{{ 'PRIMARY-NAME.back' | translate }} </small><ion-icon slot="start" name="arrow-back"></ion-icon> </ion-button>
                    <!-- <ion-back-button defaultHref="finance-mode"></ion-back-button> -->
                  </div>
                  <div class="ion-text-end">
                    <ion-button fill="clear" (click)="getQuote()"><small>{{ 'AddAnotherVehical.getQuote' | translate }}</small> <ion-icon slot="end" name="arrow-forward"></ion-icon></ion-button>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  
 
</ion-content>
