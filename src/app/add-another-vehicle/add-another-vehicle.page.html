<ion-content >
  <div class="flex">
  <ion-card style="align-self: center !important; width:99%;box-shadow:rgba(0, 0, 0, 0.0) 0px 4px 16px;">
    <div class="ion-text-center">
      <ion-progress-bar color='danger' value="0.5" style="margin-bottom: 3vh;"></ion-progress-bar>
      <img src="assets/icon/car.png" />
    </div>
    <ion-card-header style="margin-bottom: 0px !important; padding-bottom: 0px !important; padding-top: 0px !important;">
      <ion-card-subtitle class="ion-text-center">Customer Info</ion-card-subtitle>
      <ion-card-title class="ion-text-center">{{ 'AddAnotherVehical.title' | translate }}</ion-card-title>
    </ion-card-header>
    <ion-card-content style="padding-bottom:0px !important">
      <div *ngFor="let c of existingListOfCars">
        <ion-card style="background:white;">             
          <ion-card-content>
            <ion-icon name="car-sport-outline" style="zoom: 3.0;"></ion-icon>
            <P style="text-align: left; color: red;">{{c.make}} | {{c.model}} | {{c.year}}</P>
            <!-- <ion-button routerLink='/add-vehicle'>{{ 'AddAnotherVehical.addAnotherVehicle' | translate }}</ion-button> -->
          </ion-card-content>
        </ion-card>
      </div>
    </ion-card-content>
    <ion-card-header style="margin-bottom: 0px !important; padding-bottom: 0px !important; padding-top: 0px !important;">
      <ion-chip  class="addVehicle " size="large" color='primary'  routerLink='/add-vehicle'  >
        <ion-label class="nex">{{ 'AddAnotherVehical.addAnotherVehicle' | translate }}</ion-label>
      </ion-chip>
      <ion-chip  class="enableNext" size="large"  (click)="getQuote()" >
        <ion-label class="getQuote">{{ 'AddAnotherVehical.getQuote' | translate }}</ion-label>
      </ion-chip>
      <!-- Enable Button -->
 
    </ion-card-header>
    <ion-progress-bar color='danger' value="0.5"></ion-progress-bar>
  </ion-card>
</div>
</ion-content>
