<ion-content class="color" >
  <ion-card class="card">
    <ion-card-header >
      <ion-card-title class="textColor">{{ 'AddAnotherVehical.title' | translate }}</ion-card-title>
      <ion-card-subtitle>{{ 'AddAnotherVehical.subtitle' | translate }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content >
      <ion-grid >
        <ion-row >
          <ion-col size-md='4' offset-md='4'>
            <ion-card style="background:white;">             
              <ion-card-content>
                <ion-icon name="car-sport-outline" style="zoom: 3.0;"></ion-icon>
              </ion-card-content>
            </ion-card>
            <ion-button routerLink='/add-vehicle'>{{ 'AddAnotherVehical.addAnotherVehicle' | translate }}</ion-button>
         
            <ion-grid>
              <ion-row>
                <ion-col>
                  <div class="ion-text-start" style="float: left;">
                    <ion-back-button defaultHref="finance-mode"></ion-back-button>
                  </div>
                  <div class="ion-text-end">
                    <ion-chip class="background" (click)="getQuote()">
                      <ion-label class="text">{{ 'AddAnotherVehical.getQuote' | translate }}</ion-label>
                    </ion-chip>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  
 
</ion-content>
