<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
  <div class="flex">
  <ion-card style="align-self: center !important; width:99%;box-shadow:rgba(0, 0, 0, 0.0) 0px 4px 16px;">
    <div class="ion-text-center">
      <ion-progress-bar color='danger' value="1" style="margin-bottom: 3vh;"></ion-progress-bar>
    </div>
    <div style="align-self: flex-start !important; align-items: start; position: fixed; display: flow-root;">
      <ion-back-button defaultHref='/add-vehicle' slot="start"></ion-back-button>
    </div>
    <div class="ion-text-center">
      <img src="assets/icon/vin.png" />
    </div>
    <ion-card-header>
      <ion-card-subtitle class="ion-text-center">{{ 'VInfo.vInfo' | translate }}</ion-card-subtitle>
      <ion-card-title class="ion-text-center">{{ 'AddVehical.title' | translate }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]='vehicleInfo'>
        <ion-input class="roundedInput input-lg" placeholder="VIN" formControlName='vinNumber' (input)="validateVIN($event)"></ion-input>
        <div *ngIf="gettingDetailsByVIN"> 
          <ion-input readonly class="roundedInput input-lg" formControlName='year' ></ion-input>
          <ion-input readonly class="roundedInput input-lg" formControlName='make' ></ion-input>
          <ion-input readonly class="roundedInput input-lg" formControlName='model' ></ion-input>
      </div>
      </form>
    </ion-card-content>
    <ion-card-header>
      <ion-chip *ngIf='!select' class="disableNext" size="large" color="danger" (click)="getErrorTost()" >
        <ion-label class="next">NEXT</ion-label>
      </ion-chip>
      <!-- Enable Button -->
      <ion-chip *ngIf='select' class="enableNext" size="large"  routerLink='/miles-per-day' (click)="vehicleBasicInfoNextClick()" >
        <ion-label class="next">NEXT</ion-label>
      </ion-chip>
    </ion-card-header>
    <ion-progress-bar color='danger' value="0.33"></ion-progress-bar>
  </ion-card>
</div>
</ion-content>
