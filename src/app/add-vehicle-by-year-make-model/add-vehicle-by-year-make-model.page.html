<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
  <div>
  <ion-card style="align-self: center !important; width:99%;box-shadow:rgba(0, 0, 0, 0.0) 0px 4px 16px;">
    <div class="ion-text-center">
      <ion-progress-bar color='danger' value="1" style="margin-bottom: 3vh;"></ion-progress-bar>
    </div>
    <div style="align-self: flex-start !important; align-items: start; position: fixed; display: flow-root;">
      <ion-back-button defaultHref='/add-vehicle' slot="start"></ion-back-button>
    </div>
    <div class="ion-text-center">
      <img src="assets/icon/year.svg" />
    </div>
    <ion-card-header>
      <ion-card-subtitle class="ion-text-center">{{ 'VInfo.vInfo' | translate }}</ion-card-subtitle>
      <ion-card-title class="ion-text-center">{{ 'Year.title' | translate }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]='vehicleInfo'>
        <ion-select placeholder="Year" class='id' appNoArrow class="roundedInput input-lg" (ionChange)="gettingMake($event)" formControlName='year'>
          <ion-select-option value="" disabled>Year</ion-select-option>
          <ion-select-option *ngFor="let y of listOfModelyears" [value]="y">{{y}}</ion-select-option>
        </ion-select>
        <ion-select placeholder="Year"  id='id' appNoArrow disabled='{{makeDisable}}' class="roundedInput input-lg" (ionChange)="gettingModel($event)" formControlName='make'>
          <ion-select-option value="" disabled>Make</ion-select-option>
          <ion-select-option *ngFor="let c of listOfVehicleCompanies" [value]="c">{{c}}</ion-select-option>
        </ion-select>
        <ion-select placeholder="Year" appNoArrow disabled='{{modelDisable}}' class="roundedInput input-lg" (ionChange)="chooseVehicle($event)" formControlName='model'>
          <ion-select-option value="" disabled>Model</ion-select-option>
          <ion-select-option *ngFor="let m of listOfVehicleModels" [value]="m">{{m}}</ion-select-option>
        </ion-select>
      </form>
    </ion-card-content>
    <ion-card-header>
      <ion-chip *ngIf='!select' class="disableNext" size="large" color="danger" (click)="getErrorTost()" >
        <ion-label class="next">NEXT</ion-label>
      </ion-chip>
      <!-- Enable Button -->
      <ion-chip *ngIf='select' class="enableNext" size="large"  routerLink='/miles-per-day' (click)="vehicleBasicInfoNextClick()" >
        <ion-label class="next">NEXT</ion-label>
      </ion-chip>
    </ion-card-header>
    <ion-progress-bar color='danger' value="0.33"></ion-progress-bar>
  </ion-card>
</div>
</ion-content>
