<ion-content class="color" >
  <ion-card class="card">
    <ion-card-header >
      <ion-card-title class="textColor">{{ 'Year.title' | translate }}</ion-card-title>
    </ion-card-header>

    <ion-card-content >
      <ion-grid >
        <ion-row >
          <ion-col size-md='4' offset-md='4'>
            <form [formGroup]='vehicleInfo'>
              <ion-select placeholder="Year"  class="roundedInput input-lg" (ionChange)="gettingMake($event)" formControlName='year'>
                <ion-select-option value="" disabled>Year</ion-select-option>
                <ion-select-option *ngFor="let y of listOfModelyears" [value]="y">{{y}}</ion-select-option>
              </ion-select>
              <ion-select placeholder="Year" disabled='{{makeDisable}}' class="roundedInput input-lg" (ionChange)="gettingModel($event)" formControlName='make'>
                <ion-select-option value="" disabled>Make</ion-select-option>
                <ion-select-option *ngFor="let c of listOfVehicleCompanies" [value]="c">{{c}}</ion-select-option>
              </ion-select>
              <ion-select placeholder="Year" disabled='{{modelDisable}}' class="roundedInput input-lg" (ionChange)="chooseVehicle($event)" formControlName='model'>
                <ion-select-option value="" disabled>Model</ion-select-option>
                <ion-select-option *ngFor="let m of listOfVehicleModels" [value]="m">{{m}}</ion-select-option>
              </ion-select>
            </form>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <div class="ion-text-start" style="float: left;">
                    <ion-button fill="clear"  routerLink='/add-vehicle' routerDirection="back"> <small>{{ 'PRIMARY-NAME.back' | translate }} </small><ion-icon slot="start" name="arrow-back"></ion-icon> </ion-button>
                    <!-- <ion-back-button defaultHref="add-vehicle"></ion-back-button> -->
                  </div>
                  <div class="ion-text-end" *ngIf='!select'>
                    <ion-button fill="clear" (click)="getErrorTost()"><small>{{ 'PRIMARY-NAME.next' | translate }}</small> <ion-icon slot="end" name="arrow-forward"></ion-icon></ion-button>
                  </div>
                  <div class="ion-text-end" *ngIf='select'>
                    <ion-button fill="clear" (click)="vehicleBasicInfoNextClick()" routerLink='/miles-per-day'> <small>{{ 'PRIMARY-NAME.next' | translate }} </small> <ion-icon slot="end" name="arrow-forward"></ion-icon></ion-button>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  
 
</ion-content>
