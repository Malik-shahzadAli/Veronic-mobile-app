<ion-app>
  <ion-content>
    <ion-toolbar style="--background: linear-gradient(360deg, rgba(215,0,0,1) 0%, rgba(215,0,57,1) 35%, rgba(255,0,71,1) 100%);border: 1px solid rgba(255,0,71,1);--color:white;">
      <ion-buttons slot="primary">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="start">
        <ion-menu-button menu="custom"></ion-menu-button>
      </ion-buttons>
      <ion-title>
        <small>Veronica's Insurance</small>
      </ion-title>
    </ion-toolbar>
  </ion-content>
  <ion-menu side="start"  menuId="custom" (ionDidOpen)="menuOpened()"  contentId="main"  class="my-custom-menu">
    <ion-header  style="height: 32vh;  text-align: center; border-bottom: solid rgba(0,0,0,0.04);"  >
      <ion-avatar  style="display: block; height: 100px; width: 90px; margin-left: auto; margin-right: auto; margin-top: 6vh;">
        <img src="assets/icon/avatar.svg" style='width:100px; height:91px;' >
      </ion-avatar>
      <ion-chip outline color="warning" *ngIf="userNumber === 'Login'"  routerLink='/login' (click)='toggleMenu()'>
        <ion-label style="color: white;">LOGIN</ion-label>
      </ion-chip>
      <!-- <ion-badge  *ngIf="userNumber === 'Login'" style=" margin-top: 10px; font-family: 'Open Sans', sans-serif !important" routerLink='/login' (click)='toggleMenu()' color="danger">{{userNumber}}</ion-badge> -->
      <!-- <h3 *ngIf="userNumber === 'Login'" style="color: white; margin-top: 0px; font-family: 'Open Sans', sans-serif !important"  routerLink='/login' (click)='toggleMenu()'>{{userNumber}} </h3> -->
      <h3 *ngIf="userNumber !== 'Login'" style="color: white; margin-top: 0px; font-family: 'Open Sans', sans-serif !important">{{userNumber}} </h3>
      <!-- <p style="color: white;">03086111049</p> -->
    </ion-header >
    <ion-content style="--ion-background-color: transparent;">
      <ion-list  style="--ion-background-color: transparent;" >
        <ion-item style="--ion-background-color: transparent;" routerLink='/insurance-type' (click)='toggleMenu()'>
          <ion-icon slot="start" style=" zoom: 1.2;" color='white' name="cash-outline" ></ion-icon>
          {{ 'sideMenu.getAQuote' | translate }}
        </ion-item>
        <ion-item style="--ion-background-color: transparent;" *ngIf='jwt' routerLink='/my-quotes' (click)='toggleMenu()'>
          <ion-icon slot="start" style=" zoom: 1.2;" color='white' name="document-outline"></ion-icon>
          {{ 'sideMenu.myQuotes' | translate }}
        </ion-item>
        <ion-item (click)='helpCenter()'>
          <ion-icon slot="start" style=" zoom: 1.2" color='white' name="help-circle-outline" ></ion-icon>
          {{ 'sideMenu.help' | translate }}
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer style="height: 25vh; --ion-background-color: transparent;" no-lines  lines="none">
      <!-- <ion-item lines="none"> -->
        <ion-list  style="--ion-background-color: transparent;" >
          <ion-item  style="--ion-background-color: transparent;" (click)='shareApi()'>
            <ion-icon slot="start" style=" zoom: 1.2;" color='white' name="person-add-outline"></ion-icon>
            {{ 'sideMenu.invite' | translate }}
          </ion-item>
          <ion-item routerLink='/setting' (click)='toggleMenu()'>
            <ion-icon slot="start" style=" zoom: 1.2" color='white' name="cog-outline"></ion-icon>
            {{ 'sideMenu.setting' | translate }}
          </ion-item>
        </ion-list>
      <!-- </ion-item> -->
  </ion-footer>
  </ion-menu>
  
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
