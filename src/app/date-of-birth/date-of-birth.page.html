<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
  <div class="flex">
  <ion-card style="align-self: center !important; width:99%;box-shadow:rgba(0, 0, 0, 0.0) 0px 4px 16px;">
    <div class="ion-text-center">
      <ion-progress-bar color='danger' value="0.3" style="margin-bottom: 3vh;"></ion-progress-bar>
    </div>
    <div style="align-self: flex-start !important; align-items: start; position: fixed; display: flow-root;">
      <ion-back-button defaultHref='/primary-name' slot="start"></ion-back-button>
    </div>
    <div class="ion-text-center">
      <img src="assets/icon/calender.png" />
    </div>
    <ion-card-header>
      <ion-card-subtitle class="ion-text-center">Customer Info</ion-card-subtitle>
      <ion-card-title class="ion-text-center">{{ 'Date-of-birth.title' | translate }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]='dateOfBirth'>
        <ion-datetime formControlName='dob' (ionChange)="validateDOB($event)" max='{{year}}' placeholder="{{ 'Date-of-birth.DateOfBirth' | translate }}" class="roundedInput"></ion-datetime>
      </form>
    </ion-card-content>
    <ion-card-header>
      <ion-chip *ngIf="dateError" class="disableNext" size="large" color="danger" (click)="getErrorTost()" >
        <ion-label class="next">{{ 'PRIMARY-NAME.next' | translate }}</ion-label>
      </ion-chip>
      <!-- Enable Button -->
      <ion-chip *ngIf="!dateError" class="enableNext" size="large"  (click)='getUserDobNextClick()' routerLink='/address' >
        <ion-label class="next">{{ 'PRIMARY-NAME.next' | translate }}</ion-label>
      </ion-chip>
    </ion-card-header>
    <ion-progress-bar color='danger' value="0.5"></ion-progress-bar>
  </ion-card>
</div>
</ion-content>
