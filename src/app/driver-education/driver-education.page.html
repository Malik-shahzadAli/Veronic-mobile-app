<ion-content class="color">
  <ion-card class="card" style="margin-top: 15vh;">
    <ion-card-header>
      <ion-card-title class="textColor">{{ 'Education.title' | translate }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row >
          <ion-col size-md='4' offset-md='4'>
            <form [formGroup]='driverEducation'>
              <div class="toggle" (change)="changeStatus($event)">
                <div>
                  <input type="radio" formControlName="education" value="H" id='school' />
                  <label for="school">{{ 'Education.highSchool' | translate }}</label>
                </div>
                <div style="margin-top: 10px;">
                  <input type="radio" formControlName="education" value='A' id='diploma' />
                  <label for="diploma">{{ 'Education.associateDegree' | translate }}</label>
                </div>
                <div style="margin-top: 10px;">
                  <input type="radio" formControlName="education" value='B' id='degree' />
                  <label for="degree">{{ 'Education.bechelor' | translate }}</label>
                </div>
                <div style="margin-top: 10px;">
                  <input type="radio" formControlName="education" value='S' id='professional' />
                  <label for="professional">{{ 'Education.graduate' | translate }}</label>
                </div>
              </div>
          </form>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <div class="ion-text-start" style="float: left;">
                    <ion-button fill="clear"  routerLink='/marriage-status' routerDirection="back"> <small>{{ 'PRIMARY-NAME.back' | translate }} </small><ion-icon slot="start" name="arrow-back"></ion-icon> </ion-button>
                    <!-- <ion-back-button defaultHref="marriage-status"></ion-back-button> -->
                  </div>
                  <div class="ion-text-end" *ngIf='!select'>
                    <ion-button fill="clear" (click)="getErrorTost()"><small>{{ 'PRIMARY-NAME.next' | translate }} </small> <ion-icon slot="end" name="arrow-forward"></ion-icon></ion-button>
                  </div>
                  <div class="ion-text-end" *ngIf='select'> 
                    <ion-button fill="clear" routerLink='/home-owner'(click)="getUserEducationNextClick()"> <small>{{ 'PRIMARY-NAME.next' | translate }} </small> <ion-icon slot="end" name="arrow-forward"></ion-icon></ion-button>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  
 
</ion-content>
