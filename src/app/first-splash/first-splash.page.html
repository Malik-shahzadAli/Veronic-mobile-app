<ion-content class="color">
  <ion-card class="card">
    <ion-card-header>
      <ion-card-subtitle class="textColor">{{ 'HOME.subTitle' | translate }}</ion-card-subtitle>
      <ion-card-title class="textColor">{{ 'HOME.title' | translate }}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size-md='4' offset-md='4'>
            <div  class="ion-text-start">
              <p class="textColor">
                <span>1</span>
                {{ 'HOME.customerInfo' | translate }}
              </p>
            </div>
            <div class="ion-text-start">
              <p class="textColor">
                <span>2</span>
                {{ 'HOME.Drivers' | translate }}
              </p>
            </div>
            <div class="ion-text-start">
              <p class="textColor">
                <span>3</span>
                {{ 'HOME.Vehical' | translate }}
              </p>
            </div>
            <div class="ion-text-start">
              <p class="textColor">
                <span>4</span>
                {{ 'HOME.Quote' | translate }}
              </p>
            </div>
            <div class="ion-text-start">
              <p class="textColor">
                <span>5</span>
                {{ 'HOME.Purchase' | translate }}
              </p>
            </div>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <div class="ion-text-end" style="float: right;">
                    <ion-button fill="clear"  routerLink='/primary-name'><small>{{ 'HOME.getStarted' | translate }} </small> <ion-icon slot="end" name="arrow-forward"></ion-icon></ion-button>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
  
    </ion-card-content>
  </ion-card>
  
 
</ion-content>
