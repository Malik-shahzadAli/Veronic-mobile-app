<ion-content class="color">
  <ion-card class="card">
    <ion-card-header>
      <ion-card-title class="textColor">{{ 'HomeOwner.title' | translate }}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-grid>
        <ion-row >
          <ion-col size-md='4' offset-md='4'>
            <div class="toggle">
              <div>
                <input type="radio" name="HomeOwner" value="homeOwnerYes" id='homeOwnerYes' />
                <label for="homeOwnerYes">{{ 'HomeOwner.yes' | translate }}</label>
              </div>
              <div style="margin-top: 10px;">
                <input type="radio" name="HomeOwner" value="homeOwnerNo" id="homeOwnerNo" />
                <label for="homeOwnerNo">{{ 'HomeOwner.no' | translate }}</label>
              </div>
            </div>
          
            <ion-grid>
              <ion-row>
                <ion-col>
                  <div class="ion-text-start" style="float: left;">
                    <ion-back-button defaultHref="driver-education"></ion-back-button>
                  </div>
                  <div class="ion-text-end">
                    <ion-chip class="background" routerLink='/accident-info'>
                      <ion-label class="text">{{ 'HomeOwner.next' | translate }}</ion-label>
                    </ion-chip>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  
 
</ion-content>
