<ion-content class="background-color">
  <ion-slides pager='true' style="height:95vh">
    <ion-slide>
      <div class="slide">
        <div class="center">
          <img src="assets/icon/welcome.png" class="img-class" />
        </div>
        <div >
          <h1 class="haeding">Welcome</h1>
          <div style="width: 90vw;">
            <p>Get covered in minutes! </p>
          </div>
        </div>
      </div>
    </ion-slide>

    <ion-slide>
      <div>
        <div class="center">
          <img src="assets/icon/three.png" class="img-class" />
        </div>
        <div >
          <h2 class="haeding">As easy as 1 2 3</h2>
          <div style="width: 90vw;">
            <ol style="text-align: left;">
              <li>Tell us about yourself.</li>
              <li>Tell us about other drivers. (if any)</li>
              <li>Tell us about your cars.</li>
            </ol>
            <h2 class="haeding">You're done!</h2>
          </div>
        </div>
      </div>
    </ion-slide>

    <ion-slide>
      <div>
        <div class="center">  
          <img src="assets/icon/getStart.png" class="img-class" />
       </div>
        <div >
          <h2 class="haeding">Ready to Start?</h2>
          <ion-button fill="clear"  (click)='finish()' routerLink='/primary-name'>Continue <ion-icon slot="end" name="arrow-forward"></ion-icon></ion-button>
        </div>
      </div>
    </ion-slide>

  </ion-slides>
</ion-content>
