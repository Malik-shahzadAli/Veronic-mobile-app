<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
  <div class="flex">
  <ion-card style="align-self: center !important; width:99%;box-shadow:rgba(0, 0, 0, 0.0) 0px 4px 16px;">
    <!-- <div class="ion-text-center">
      <ion-progress-bar color='danger' value="0.5" style="margin-bottom: 3vh;"></ion-progress-bar>
      <img src="assets/icon/marriage2.png" />
    </div> -->
    <div class="ion-text-center">
      <ion-progress-bar color='danger' value="0.66" style="margin-bottom: 3vh;"></ion-progress-bar>
    </div>
    <div style="align-self: flex-start !important; align-items: start; position: fixed; display: flow-root;">
      <ion-back-button defaultHref='/date-of-birth' slot="start"></ion-back-button>
    </div>
    <div class="ion-text-center">
      <img src="assets/icon/marriage.png" />
    </div>
    <ion-card-header style="margin-bottom: 0px !important; padding-bottom: 0px !important; padding-top: 0px !important;">
      <ion-card-subtitle class="ion-text-center">{{ 'DInfo.dInfo' | translate }}</ion-card-subtitle>
      <ion-card-title class="ion-text-center">{{ 'MerriageStatus.title' | translate }}</ion-card-title>
    </ion-card-header>
    <ion-card-content style="padding-bottom:0px !important">
      <form [formGroup]='genderAndMartialStatus'>
        <div class="toggle" (ionChange)="changeStatus($event)">
          <ion-list>
            <ion-radio-group allow-empty-selection value="genderAndMartialStatus">
              <ion-item>
                <label >{{ 'MerriageStatus.single' | translate }}</label>
                <ion-radio slot="end" formControlName="martialStatus" value="S" color="danger"></ion-radio>
              </ion-item>
    
              <ion-item>
                <label >{{ 'MerriageStatus.married' | translate }}</label>
                <ion-radio slot="end" formControlName="martialStatus" color="danger" value='M'></ion-radio>
              </ion-item>
    
              <ion-item>
                <label >{{ 'MerriageStatus.divorced' | translate }}</label>
                <ion-radio slot="end" formControlName="martialStatus" color="danger" value='D'></ion-radio>
              </ion-item>

              <ion-item>
                <label >{{ 'MerriageStatus.widowed' | translate }}</label>
                <ion-radio slot="end" formControlName="martialStatus" color="danger"value='W'></ion-radio>
              </ion-item>     
              <ion-item>
                <label >{{ 'MerriageStatus.other' | translate }}</label>
                <ion-radio slot="end" formControlName="martialStatus" color="danger"value='E'></ion-radio>
              </ion-item>      
            </ion-radio-group>
          </ion-list>
        </div>
      </form>
    </ion-card-content>
    <ion-card-header style="margin-bottom: 0px !important; padding-bottom: 0px !important; padding-top: 0px !important;">
      <ion-chip *ngIf='!select' class="disableNext" size="large" color="danger" (click)="getErrorTost()" >
        <ion-label class="next">NEXT</ion-label>
      </ion-chip>
      <!-- Enable Button -->
      <ion-chip *ngIf='select' class="enableNext" size="large"  routerLink='/driver-education' (click)="getUserMaritalStatusNextClick()" >
        <ion-label class="next">NEXT</ion-label>
      </ion-chip>
    </ion-card-header>
    <ion-progress-bar color='danger' value="0.25"></ion-progress-bar>
  </ion-card>
</div>
</ion-content>
