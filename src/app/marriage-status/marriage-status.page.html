<ion-content class="color">
  <ion-card class="card" style="margin-top: 15vh;">
    <ion-card-header>
      <ion-card-title class="textColor">{{ 'MerriageStatus.title' | translate }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row >
          <ion-col size-md='4' offset-md='4'>
            <form [formGroup]='genderAndMartialStatus'>
              <div class="toggle" (change)="changeStatus($event)">
                <div>
                  <input type="radio"  formControlName="martialStatus" value="S" id='single' />
                  <label for="single">{{ 'MerriageStatus.single' | translate }}</label>
                </div>
                <div style="margin-top: 10px;">
                  <input type="radio" formControlName="martialStatus" value='M' id='married' />
                  <label for="married">{{ 'MerriageStatus.married' | translate }}</label>
                </div>
                <div style="margin-top: 10px;">
                  <input type="radio" formControlName="martialStatus" value='D' id='divorced' />
                  <label for="divorced">{{ 'MerriageStatus.divorced' | translate }}</label>
                </div>
                <div style="margin-top: 10px;">
                  <input type="radio" formControlName="martialStatus" value='W' id='widowed' />
                  <label for="widowed">{{ 'MerriageStatus.widowed' | translate }}</label>
                </div>
                <div style="margin-top: 10px;">
                  <input type="radio" formControlName="martialStatus" value='E' id='other' />
                  <label for="other">{{ 'MerriageStatus.other' | translate }}</label>
                </div>
              </div>
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <div class="ion-text-start" style="float: left;">
                      <ion-button fill="clear"  routerLink='/driver-splash' routerDirection="back"> <small>{{ 'PRIMARY-NAME.back' | translate }} </small><ion-icon slot="start" name="arrow-back"></ion-icon> </ion-button>
                      <!-- <ion-back-button defaultHref="driver-splash"></ion-back-button> -->
                    </div>
                    <div class="ion-text-end" *ngIf='!select'>
                      <ion-button fill="clear" (click)="getErrorTost()"> <small>{{ 'PRIMARY-NAME.next' | translate }}</small> <ion-icon slot="end" name="arrow-forward"></ion-icon></ion-button>
                    </div>
                    <div class="ion-text-end"  *ngIf='select'>
                      <ion-button fill="clear" routerLink='/driver-education' (click)="getUserMaritalStatusNextClick()"> <small>{{ 'PRIMARY-NAME.next' | translate }} </small> <ion-icon slot="end" name="arrow-forward"></ion-icon></ion-button>
                    </div>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </form>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
