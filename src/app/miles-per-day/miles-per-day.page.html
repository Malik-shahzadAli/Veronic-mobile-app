<ion-content class="color" >
  <ion-card class="card">
    <ion-card-header >
      <ion-card-title class="textColor">{{ 'MilesPerDay.title' | translate }}</ion-card-title>
    </ion-card-header>

    <ion-card-content >
      <ion-grid >
        <ion-row >
          <ion-col size-md='4' offset-md='4'>
            <form [formGroup]='milesInfo'>
              <ion-input type="number" class="roundedInput input-lg" placeholder="{{ 'MilesPerDay.miles' | translate }}" formControlName='milesPerDay'></ion-input>
            </form>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <div class="ion-text-start" style="float: left;">
                    <ion-button fill="clear"  routerLink='/add-vehicle' routerDirection="back"> <small>{{ 'PRIMARY-NAME.back' | translate }} </small><ion-icon slot="start" name="arrow-back"></ion-icon> </ion-button>
                    <!-- <ion-back-button defaultHref="add-vehicle"></ion-back-button> -->
                  </div>
                  <div class="ion-text-end" *ngIf='milesInfo.status === "INVALID"'>
                    <ion-button fill="clear" (click)="getErrorTost()"> <small>{{ 'PRIMARY-NAME.next' | translate }} </small> <ion-icon slot="end" name="arrow-forward"></ion-icon></ion-button>
                  </div>
                  <div class="ion-text-end" *ngIf='milesInfo.status !== "INVALID"'>
                    <ion-button fill="clear" routerLink='/finance-mode' (click)="milesPerDayNextClick()"> <small>{{ 'PRIMARY-NAME.next' | translate }} </small><ion-icon slot="end" name="arrow-forward"></ion-icon></ion-button>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  
 
</ion-content>
