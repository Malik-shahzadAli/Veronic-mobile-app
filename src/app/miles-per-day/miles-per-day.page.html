<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
  <div>
  <ion-card style="align-self: center !important; width:99%;box-shadow:rgba(0, 0, 0, 0.0) 0px 4px 16px;">
    <div class="ion-text-center">
      <ion-progress-bar color='danger' value="1" style="margin-bottom: 3vh;"></ion-progress-bar>
    </div>
    <div style="align-self: flex-start !important; align-items: start; position: fixed; display: flow-root;">
      <ion-back-button defaultHref='/add-vehicle' slot="start"></ion-back-button>
    </div>
    <div class="ion-text-center">
      <img src="assets/icon/miles.svg" />
    </div>
    <ion-card-header>
      <ion-card-subtitle class="ion-text-center">{{ 'VInfo.vInfo' | translate }}</ion-card-subtitle>
      <ion-card-title class="ion-text-center">{{ 'MilesPerDay.title' | translate }}</ion-card-title>
    </ion-card-header>
    <ion-card-content >
      <form [formGroup]='milesInfo'>
        <ion-item  noline>
          <ion-range min="1" max="100" formControlName='milesPerDay'  pin color="danger" style="--bar-height:2vh; --knob-size:30px !important;">
            <ion-icon slot="start" style="padding-right:10px;"  name="speedometer-outline"></ion-icon>
            <ion-icon slot="end" size='large'  name="speedometer-outline"></ion-icon>
          </ion-range>
        </ion-item>
        <!-- <ion-input type="number" class="roundedInput input-lg" placeholder="{{ 'MilesPerDay.miles' | translate }}" formControlName='milesPerDay'></ion-input> -->
         
      </form>
    </ion-card-content>
    <ion-card-header>
      <ion-chip *ngIf='milesInfo.status === "INVALID"' class="disableNext" size="large" color="danger" (click)="getErrorTost()" >
        <ion-label class="next">NEXT</ion-label>
      </ion-chip>
      <!-- Enable Button -->
      <ion-chip *ngIf='milesInfo.status !== "INVALID"' class="enableNext" size="large"  routerLink='/finance-mode' (click)="milesPerDayNextClick()" >
        <ion-label class="next">NEXT</ion-label>
      </ion-chip>
    </ion-card-header>
    <ion-progress-bar color='danger' value="0.66"></ion-progress-bar>
  </ion-card>
</div>
</ion-content>
