<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
  <div class="flex">
    <ion-card class="ion-card">
      <div class="ion-text-center">
        <ion-progress-bar color='danger' value="0.3" style="margin-bottom: 3vh;"></ion-progress-bar>
      </div>
      <div style="align-self: flex-start !important; align-items: start;display: table-cell !important;">
        <ion-back-button defaultHref='/primary-name' slot="start"></ion-back-button>
      </div>
      <div class="ion-text-center">
        <img src="assets/icon/otp.svg" />
      </div>
      <ion-card-header>
        <ion-card-subtitle class="ion-text-center">Customer Info</ion-card-subtitle>
        <ion-card-title class="ion-text-center">Enter the verification code we send to <br> +1{{number}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]='otpForm'>
          <ion-input class="roundedInput" (keyup) = "OTP($event)"  style="text-align: center;" formControlName="otp" type="text"   maxlength="4" size="4" >
          </ion-input>
        </form>
        <div style="text-align: center; margin-top: 15px;"> 
          <p *ngIf='maxtime > 0'>Resend code in {{maxtime}}s</p>
          <span *ngIf='maxtime == 0' (click)='resendOTP()' style="text-align: center; color: red;"><u>Resend code now.</u></span>
        </div>
      </ion-card-content>
      <ion-card-header>
        <ion-chip *ngIf="isNextBtnDisabled" class="disableNext" size="large" color="danger"  >
          <ion-label class="next">NEXT</ion-label>
        </ion-chip>
        <!-- Enable Button -->
        <ion-chip *ngIf="!isNextBtnDisabled" class="enableNext" size="large"  (click)='validateOTP()' >
          <ion-label class="next">NEXT</ion-label>
        </ion-chip>
      </ion-card-header>
      <ion-progress-bar color='danger' value="0.5"></ion-progress-bar>
    </ion-card>
  </div>
</ion-content>
