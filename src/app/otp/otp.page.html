<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
  <div class="flex">
    <ion-card style="align-self: center !important; width:99%;box-shadow:rgba(0, 0, 0, 0.0) 0px 4px 16px;">
      <div class="ion-text-center">
        <ion-progress-bar color='danger' value="0.3" style="margin-bottom: 3vh;"></ion-progress-bar>
      </div>
      <div style="align-self: flex-start !important; align-items: start; position: fixed; display: flow-root;">
        <ion-back-button defaultHref='/primary-name' slot="start"></ion-back-button>
      </div>
      <div class="ion-text-center">
        <img src="assets/icon/otp.svg" />
      </div>
      <ion-card-header>
        <ion-card-subtitle class="ion-text-center">Customer Info</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]='otpForm'>
          <!-- <table>
            <tr>
              <td> -->
                
              <!-- </td>
              <td> -->
                
              <!-- </td>
              <td> -->
                
              <!-- </td>
              <td> -->
                
              <!-- </td>
            </tr>
          </table> -->
          <!-- <ng-otp-input  (onInputChange)="onOtpChange($event)"  [config]="{length:5}"></ng-otp-input> -->
          <ion-input type="text" readonly class="roundedInput" aria-describedby="enteredPhoneNo" formControlName='phoneNo'> </ion-input>
          <ion-row>
            <ion-col>
              <ion-input class="roundedInput"   style="text-align: center;" formControlName="first" type="text" #otp1 id='one' pattern="[0-9]{6}" maxlength="1" size="1" (keyup)="next(otp2, $event.target.value, otp1, 'sec')">
                </ion-input>
            </ion-col>
            <ion-col>
             <ion-input class="roundedInput" [disabled]='sec' style="text-align: center;" style="text-align: center;" type="text" formControlName="sec" #otp2    pattern="[0-9]{6}"  maxlength="1" size="1" (keyup)="next(otp3, $event.target.value, otp1, 'third')">
                </ion-input>
            </ion-col>
            <ion-col>
             <ion-input class="roundedInput"  [disabled]='third' style="text-align: center;" type="text" #otp3 formControlName="third"  pattern="[0-9]{6}" maxlength="1" size="1" (keyup)="next(otp4,$event.target.value, otp2 , 'forth')">
                </ion-input>
            </ion-col>
            <ion-col>
              <ion-input class="roundedInput" [disabled]='forth'  style="text-align: center;" type="text" #otp4 formControlName="fourth"  pattern="[0-9]{6}" maxlength="1" size="1" (keyup)="next(otp4,$event.target.value, otp3 , 'five')">
                </ion-input>
            </ion-col>
          </ion-row>
          <!-- <ion-datetime (ionChange)="validateDOB($event)"  class="roundedInput"></ion-datetime> -->
        </form>
        <div style="text-align: center;">
          <p *ngIf='maxtime > 0'>Resend code in {{maxtime}}s</p>
          <span *ngIf='maxtime == 0' (click)='resendOTP()' style="text-align: center; color: red;"><u>Resend code now.</u></span>
        </div>
      </ion-card-content>
      <ion-card-header>
        <ion-chip *ngIf="dateError" class="disableNext" size="large" color="danger" (click)="getErrorTost()" routerLink='/driver-splash' >
          <ion-label class="next">NEXT</ion-label>
        </ion-chip>
        <!-- Enable Button -->
        <ion-chip *ngIf="!dateError" class="enableNext" size="large"  (click)='validateOTP()' >
          <ion-label class="next">NEXT</ion-label>
        </ion-chip>
      </ion-card-header>
      <ion-progress-bar color='danger' value="0.5"></ion-progress-bar>
    </ion-card>
  </div>
</ion-content>
