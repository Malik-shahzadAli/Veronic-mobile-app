<ion-content class="color">
  <ion-card class="card">
    <ion-card-header>
      <ion-card-subtitle class="textColor">Customer Info</ion-card-subtitle>
      <ion-card-title class="textColor">{{ 'PRIMARY-NAME.title' | translate }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row >
            <ion-col size-md='4' style="padding-left:0px; padding-right: 0px;" offset-md='4'>
              <form [formGroup]='primaryName'>
              <ion-input class="roundedInput input-lg" (input)="validateFirstname($event)" style="padding-left: 10px;" formControlName='firstName' placeholder="{{ 'PRIMARY-NAME.firstName' | translate }}"></ion-input>
              <div *ngIf="firstNameError && !primaryName.controls.firstName.untouched"><p class="text-color-red error-message">* {{ 'PRIMARY-NAME.error' | translate }} </p></div>
              <ion-input class="roundedInput" (input)="validateLastname($event)" formControlName='lastName' placeholder="{{ 'PRIMARY-NAME.lastName' | translate }}"></ion-input>
              <div *ngIf="lastNameError && !primaryName.controls.lastName.untouched"><p class="text-color-red error-message">* {{ 'PRIMARY-NAME.error' | translate }}</p></div>
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <div class="ion-text-start" style="float: left; ">
                      <ion-button fill="clear"  routerLink='/first-splash' routerDirection="back"> <small>{{ 'PRIMARY-NAME.back' | translate }} </small><ion-icon slot="start" name="arrow-back"></ion-icon> </ion-button>
                    </div>
                    <div class="ion-text-end" *ngIf="firstNameError || lastNameError">
                      <ion-button fill="clear"  (click)="getErrorTost()"><small> {{ 'PRIMARY-NAME.next' | translate }}  </small><ion-icon slot="end" name="arrow-forward"></ion-icon></ion-button>
                    </div>
                    <div class="ion-text-end" *ngIf="!firstNameError && !lastNameError">
                      <ion-button fill="clear"  (click)="getUserNameNextClick()" routerLink='/date-of-birth'> <small>{{ 'PRIMARY-NAME.next' | translate }} </small><ion-icon slot="end" name="arrow-forward"></ion-icon></ion-button>
                    </div>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </form>
            </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  
 
</ion-content>
